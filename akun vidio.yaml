proxy-groups:
  - name: select
    type: select
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    proxies:
      - fallback
      - id balance
      - id ping
      - id fallback
      - sg balance
      - sg ping
      - sg fallback
      - mix
      - DIRECT
  - name: fallback
    type: fallback
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    proxies:
      - id balance
      - id ping
      - sg balance
      - sg ping
  - name: mix
    type: select
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
  - name: sg balance
    type: load-balance
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: SG
  - name: id balance
    type: load-balance
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: ID
  - name: sg ping
    type: url-test
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: SG
  - name: id ping
    type: url-test
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: ID
  - name: sg fallback
    type: fallback
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: SG
  - name: id fallback
    type: fallback
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
    filter: ID
  - name: idsg fallback
    type: fallback
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    proxies:
      - id ping
      - sg ping
  

rule-providers:
  basicads:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_basicads.yaml
    interval: 86400
  
  personalads:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_personalads.yaml
    interval: 86400
    
  indo:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/open_clash/refs/heads/main/rule_provider/rule_indo.yaml
    interval: 86400
    
rules:
- GEOSITE,category-ads,REJECT
- GEOSITE,category-ads-all,REJECT
- RULE-SET,basicads,REJECT
- RULE-SET,personalads,REJECT
- GEOSITE,netflix,id ping
- RULE-SET,indo,idsg fallback
- GEOSITE,mihoyo,idsg fallback
- MATCH,select

unified-delay: true
