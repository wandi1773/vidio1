proxy-groups:
  - name: select
    type: select
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    proxies:
      - fallback
      - id balance
      - id ping
      - id fallback
      - sg balance
      - sg ping
      - sg fallback
      - cf balance
      - cf ping
      - cf fallback
      - mix
      - DIRECT
  - name: fallback
    type: fallback
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    proxies:
      - id balance
      - id ping
      - sg balance
      - sg ping
      - cf balance
      - cf ping
  - name: mix
    type: select
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
    include-all-proxies: true
